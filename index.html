<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABC College | Payroll</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <!--section for computation-->
        <section>
            <form>
                <fieldset>
                    <legend>Enter employee details...</legend>

                    <div class="form-group">
                        <label for="eNum">Number</label>
                        <input type="text" name="number" id="eNum">
                    </div>
                    <div class="form-group">
                        <label for="eName">Name</label>
                        <input type="text" name="name" id="eName">
                    </div>
                    <div class="form-group">
                        <label for="eDepartment">Department</label>
                        <input type="text" name="department" id="eDepartment">
                    </div>
                    <div class="form-group">
                        <label for="hours">Hours of Work</label>
                        <input type="number" name="hoursOfWork" id="hours">
                    </div>

                    <div class="form-group">
                        <input type="radio" name="eType" value="r" id="regular" checked>
                        <label for="regular">Regular</label>

                        <input type="radio" name="eType" value="f" id="faculty">
                        <label for="faculty">Faculty</label>
                    </div>

                    <button>Get payroll</button>
                </fieldset>
            </form>
        </section>

        <!--section for output-->
        <section></section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
